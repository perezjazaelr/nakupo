<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMBEosaurus</title>
    <link rel="Website icon" type="png" href="Untitled-1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="navbar-landingpage">
            <img src="Untitled-1.png" alt="">
            <h3>LAMBEosaurus</h3>
        </div>
        <div class="content-container">
            <div class="header">
                <h2> Hypertext Preprocessor (PHP)</h2>
            </div>
            <div class="wrap-box">
                <div class="sub-header">
                    <div class="line"></div>
                    <h4>TOPICS</h4>
                    <div class="line"></div>
                </div>
                <div class="grid-box">
                    <div class="box" onclick="introduction()"><h3>PHP Introduction</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="operator()"><h3>PHP Operators</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="crtlState()"><h3>PHP Control Statements</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="array()"><h3>PHP Arrays</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="functions()"><h3>PHP Functions</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="superGlobal()"><h3>PHP Superglobals</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="fileHandling()"><h3>PHP File Handling</h3><i class="fa-regular fa-bookmark"></i></div> 
                    <div class="box" onclick="objectOriented()"><h3>PHP Object Oriented</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="webDev()"><h3>PHP Web Developement</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="ajax()"><h3>PHP AJAX</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="xml()"><h3>PHP XML</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="login()"><h3>PHP Login Example</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="andvance()"><h3>PHP Advanced</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="useful()"><h3>PHP Useful </h3><i class="fa-regular fa-bookmark"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriot.js"></script>
</body>
</html>
